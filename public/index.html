<html ng-app="chatApp">
<head>
<meta charset="utf-8" />
<title>Simple Chat!</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="MainController">

<div class="alert alert-success" role="alert">
  <strong>Simple Chat!</strong>  
</div>
 
<input id="nickText" type="text" placeholder="Your Nickname" /> &nbsp;&nbsp; <button id="nick">Set Nickname</button>
<hr/>
<textarea style="height:300px;width:90%;"  readonly="readonly"></textarea><p/>


<hr/>
<input id="chatText" type="text" placeholder="Your Message" />&nbsp;&nbsp; <button id="chat">Send</button>

<div class="alert alert-success" role="alert">
  <strong>{{message}}</strong>  
</div>

<script type="text/css" src="/js/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/js/socket.io-client/socket.io.js"></script>
<script src="/js/jquery/dist/jquery.min.js"></script>
<script src="/js/angular/angular.min.js"></script>
<script src="/app/main.js"></script>

</body>
</html>
